    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery-grid');
            const loading = document.getElementById('loading');
            const toast = document.getElementById('toast');

            // 1. Check if data is loaded
            if (typeof window.SAMPLE_DATA === 'undefined' || !Array.isArray(window.SAMPLE_DATA)) {
                loading.innerHTML = `
                    <div class="bg-red-900/20 border border-red-800/50 rounded-xl p-6 max-w-md mx-auto">
                        <p class="text-red-400 font-bold mb-2">âš ï¸ æ•°æ®åŠ è½½å¤±è´¥</p>
                        <p class="text-sm text-red-300/80">æœªæ‰¾åˆ° window.SAMPLE_DATAã€‚<br>è¯·ç¡®è®¤ data.js æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®ã€‚</p>
                    </div>
                `;
                return;
            }

            // 2. Hide loading
            loading.classList.add('hidden');

            // 3. Render Gallery
            renderGallery(window.SAMPLE_DATA);

            function renderGallery(items) {
                const fragment = document.createDocumentFragment();
                
                items.forEach((item, index) => {
                    // Create card container
                    const card = document.createElement('div');
                    // 'break-inside-avoid' prevents the card from being split across columns
                    card.className = 'fade-in mb-6 break-inside-avoid relative group rounded-2xl overflow-hidden bg-slate-800 shadow-lg hover:shadow-2xl transition-all duration-500 cursor-pointer border border-slate-700/50 hover:border-blue-500/30';
                    card.style.animationDelay = `${index * 50}ms`; // Staggered animation

                    // Truncate prompt for display
                    const shortPrompt = item.prompt.length > 80 ? item.prompt.substring(0, 80) + '...' : item.prompt;
                    
                    card.innerHTML = `
                        <div class="relative overflow-hidden">
                            <img src="${item.img}" 
                                 alt="${shortPrompt}" 
                                 class="w-full h-auto object-cover block transform group-hover:scale-110 transition-transform duration-700 ease-in-out" 
                                 loading="lazy"
                                 width="800" 
                                 height="800">
                            
                            <!-- Hover Overlay -->
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/60 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300 flex flex-col justify-end p-5 translate-y-4 group-hover:translate-y-0">
                                <div class="bg-slate-900/80 backdrop-blur-md rounded-xl p-4 border border-slate-700/50 shadow-lg">
                                    <p class="text-xs text-slate-300 mb-3 line-clamp-3 font-mono leading-relaxed opacity-90 text-left select-none">${shortPrompt}</p>
                                    <button class="w-full bg-blue-600/90 hover:bg-blue-500 text-white text-sm py-2.5 rounded-lg font-bold transition-colors flex items-center justify-center gap-2 shadow-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                        å¤åˆ¶å’’è¯­
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;

                    // Click Event to Copy
                    card.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent bubbling if needed
                        copyToClipboard(item.prompt);
                    });

                    fragment.appendChild(card);
                });
                
                gallery.appendChild(fragment);
            }

            // Copy Functionality
            async function copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast();
                } catch (err) {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed'; // Avoid scrolling to bottom
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        showToast();
                    } catch (e) {
                        console.error('Copy failed', e);
                    }
                    document.body.removeChild(textarea);
                }
            }

            // Toast Logic
            let toastTimeout;
            function showToast() {
                toast.classList.remove('opacity-0', 'translate-y-4');
                toast.classList.add('opacity-100', 'translate-y-0');
                
                clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => {
                    toast.classList.remove('opacity-100', 'translate-y-0');
                    toast.classList.add('opacity-0', 'translate-y-4');
                }, 2000);
            }
        });
    </script>
