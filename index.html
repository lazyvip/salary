<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒人实用工具导航</title>
    <link rel="icon" href="lazy.png" />
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card" onclick="window.location.href='salary_count/index.html'">
                <div class="card-content">
                    <div class="icon">💰</div>
                    <h2>工资计算器</h2>
                    <p>实时计算你的工资收入</p>
                </div>
                <div class="hover-effect"></div>
            </div>
            
            <div class="card" onclick="window.location.href='hacker_simulator/index.html'">
                <div class="card-content">
                    <div class="icon">🖥️</div>
                    <h2>黑客模拟器</h2>
                    <p>体验电影级黑客效果</p>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="card" onclick="window.location.href='fake_update/index.html'">
                <div class="card-content">
                    <div class="icon">🔄</div>
                    <h2>假装系统更新</h2>
                    <p>模拟各种系统更新界面</p>
                </div>
                <div class="hover-effect"></div>
            </div>
            
            <div class="card" onclick="window.location.href='deepseek_clone/index.html'">
                <div class="card-content">
                    <div class="icon">🤖</div>
                    <h2>AI提示词大全</h2>
                    <p>DeepSeek常用提示词集合</p>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="card" onclick="window.location.href='https://logo.lazytool.top/'">
                <div class="card-content">
                    <div class="icon">🎨</div>
                    <h2>P站Logo生成器</h2>
                    <p>一键生成P站风格Logo</p>
                </div>
                <div class="hover-effect"></div>
            </div>
        </div>
    </div>
    <div id="particles"></div>
    <footer class="footer">
        <p>© 2025 lazytool made by 公众号@懒人搜索</p>
    </footer>
    <script src="portal.js"></script>
    <script>
        // 获取P站Logo生成器卡片元素
        const logoCard = document.querySelector('.card[onclick*="logo.lazytool.top"]');
        
        // 获取页面来源
        const referrer = document.referrer;
        
        // 添加调试信息
        console.log('当前页面来源(referrer):', referrer);
        
        // 创建URL对象进行精确匹配
        try {
            const referrerUrl = new URL(referrer);
            console.log('解析后的域名:', referrerUrl.hostname);
            
            // 使用精确的域名匹配
            if (referrerUrl.hostname === 'salarycou.netlify.app') {
                console.log('匹配到salarycou.netlify.app，设置跳转到lazylogo.netlify.app');
                logoCard.setAttribute('onclick', "window.location.href='https://lazylogo.netlify.app'");
            } else if (referrerUrl.hostname.endsWith('lazytool.top')) {
                console.log('匹配到lazytool.top，设置跳转到logo.lazytool.top');
                logoCard.setAttribute('onclick', "window.location.href='https://logo.lazytool.top'");
            }
        } catch (error) {
            console.log('referrer解析错误或为空:', error);
        }
    </script>
</body>
</html>
