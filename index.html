<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒人实用工具导航</title>
    <link rel="icon" href="lazy.png" />
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card" onclick="window.location.href='salary_count/index.html'">
                <div class="card-content">
                    <div class="icon">💰</div>
                    <h2>工资计算器</h2>
                    <p>实时计算你的工资收入</p>
                </div>
                <div class="hover-effect"></div>
            </div>
            
            <div class="card" onclick="window.location.href='hacker_simulator/index.html'">
                <div class="card-content">
                    <div class="icon">🖥️</div>
                    <h2>黑客模拟器</h2>
                    <p>体验电影级黑客效果</p>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="card" onclick="window.location.href='fake_update/index.html'">
                <div class="card-content">
                    <div class="icon">🔄</div>
                    <h2>假装系统更新</h2>
                    <p>模拟各种系统更新界面</p>
                </div>
                <div class="hover-effect"></div>
            </div>
            
            <div class="card" onclick="window.location.href='deepseek_clone/index.html'">
                <div class="card-content">
                    <div class="icon">🤖</div>
                    <h2>AI提示词大全</h2>
                    <p>DeepSeek常用提示词集合</p>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="card" onclick="window.location.href='https://logo.lazytool.top/'">
                <div class="card-content">
                    <div class="icon">🎨</div>
                    <h2>P站Logo生成器</h2>
                    <p>一键生成P站风格Logo</p>
                </div>
                <div class="hover-effect"></div>
            </div>
            
            <div class="card" onclick="window.location.href='xifeng/index.html'">
                <div class="card-content">
                    <div class="icon">📚</div>
                    <h2>记忆承载付费文AI解读</h2>
                    <p>AI智能解读付费文章内容</p>
                </div>
                <div class="hover-effect"></div>
            </div>

            <div class="card" onclick="window.location.href='blog/secret.html'">
                <div class="card-content">
                    <div class="icon">🔐</div>
                    <h2>歪比巴卜密文转换器</h2>
                    <p>安全的AES加密解密工具</p>
                </div>
                <div class="hover-effect"></div>
            </div>
        </div>
    </div>
    <div id="particles"></div>
    <footer class="footer">
        <p>© 2025 lazytool made by 公众号@懒人搜索</p>
    </footer>
    <script src="portal.js"></script>
    <script>
        // 获取P站Logo生成器卡片元素
        const logoCard = document.querySelector('.card[onclick*="logo.lazytool.top"]');
        
        // 定义跳转函数
        const goToSubPage = () => {
            const host = window.location.host;
            if (host.includes('salarycou.netlify.app')) {
                // 从 Netlify 主站跳转 -> Netlify 子站
                window.location.href = 'https://lazylogo.netlify.app';
            } else if (host.includes('lazytool.top')) {
                // 从自定义主站跳转 -> 自定义子站
                window.location.href = 'https://logo.lazytool.top';
            } else {
                // 默认行为
                window.location.href = 'https://logo.lazytool.top';
            }
        };

        // 设置点击事件
        logoCard.setAttribute('onclick', 'goToSubPage()')
    </script>
</body>
</html>
