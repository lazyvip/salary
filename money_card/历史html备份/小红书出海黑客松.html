<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书出海黑客松活动</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }
        
        .highlight-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .highlight-content {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .features {
            margin: 25px 0;
        }
        
        .features-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .feature-icon {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .feature-text {
            font-size: 15px;
            color: #495057;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .source {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
        }
        
        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="card" id="knowledge-card">
        <div class="header">
            <div class="title">小红书「出海专场」黑客松</div>
            <div class="subtitle">科技出海主题创新活动</div>
            <div>
                <span class="tag">活动机会</span>
                <span class="tag">科技出海</span>
                <span class="tag">创新竞赛</span>
            </div>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-title">🚀 核心亮点</div>
            <div class="highlight-content">
                小红书官方组织的科技出海主题黑客松活动<br>
                为出海项目提供展示和发展机会
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">活动时间</div>
                <div class="info-value">7.18-8.13</div>
            </div>
            <div class="info-item">
                <div class="info-label">活动主题</div>
                <div class="info-value">科技出海</div>
            </div>
            <div class="info-item">
                <div class="info-label">组织方</div>
                <div class="info-value">小红书官方</div>
            </div>
            <div class="info-item">
                <div class="info-label">参与热度</div>
                <div class="info-value">23点赞</div>
            </div>
        </div>
        
        <div class="features">
            <div class="features-title">💡 活动价值</div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div class="feature-text">官方平台背书，提升项目可信度</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div class="feature-text">出海项目展示和推广机会</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div class="feature-text">与同行交流合作的平台</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div class="feature-text">获得官方资源和支持可能</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="source">数据来源：生财有术风向标 | 2025-07-19</div>
            <button class="export-btn" onclick="exportCard()">导出卡片</button>
        </div>
    </div>
    
    <script>
        function exportCard() {
            const card = document.getElementById('knowledge-card');
            const exportBtn = document.querySelector('.export-btn');
            
            // 隐藏导出按钮
            exportBtn.style.display = 'none';
            
            html2canvas(card, {
                backgroundColor: '#ffffff',
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // 恢复导出按钮
                exportBtn.style.display = 'inline-block';
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = '小红书出海黑客松活动.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('导出失败:', error);
                exportBtn.style.display = 'inline-block';
                alert('导出失败，请重试');
            });
        }
    </script>
</body>
</html>
