<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护理资料小众赛道20w+</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #a8edea, #fed6e3, #d299c2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }
        
        .highlight-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .highlight-content {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .revenue-display {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 25px 0;
        }
        
        .revenue-amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .revenue-desc {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #a8edea;
        }
        
        .info-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .advantages {
            margin: 25px 0;
        }
        
        .advantages-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .advantage-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .advantage-icon {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .advantage-text {
            font-size: 15px;
            color: #495057;
            line-height: 1.4;
        }
        
        .strategy {
            margin: 25px 0;
        }
        
        .strategy-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .strategy-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
        }
        
        .strategy-icon {
            width: 8px;
            height: 8px;
            background: #ffc107;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .strategy-text {
            font-size: 15px;
            color: #495057;
            line-height: 1.4;
        }
        
        .opportunity-box {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
        }
        
        .opportunity-title {
            font-size: 18px;
            font-weight: bold;
            color: #155724;
            margin-bottom: 10px;
        }
        
        .opportunity-text {
            font-size: 15px;
            color: #155724;
            line-height: 1.5;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .source {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
        }
        
        .tag {
            display: inline-block;
            background: #e1f5fe;
            color: #0277bd;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="card" id="knowledge-card">
        <div class="header">
            <div class="title">护理资料小众赛道</div>
            <div class="subtitle">冷门类目也有大可为</div>
            <div>
                <span class="tag">小众赛道</span>
                <span class="tag">医护资料</span>
                <span class="tag">虚拟产品</span>
            </div>
        </div>
        
        <div class="revenue-display">
            <div class="revenue-amount">20w+</div>
            <div class="revenue-desc">单账号变现金额</div>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-title">💡 核心洞察</div>
            <div class="highlight-content">
                避开竞争激烈的热门赛道<br>
                深耕医护类冷门细分领域
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">主要产品</div>
                <div class="info-value">护士护理资料</div>
            </div>
            <div class="info-item">
                <div class="info-label">平台</div>
                <div class="info-value">小红书</div>
            </div>
            <div class="info-item">
                <div class="info-label">竞争程度</div>
                <div class="info-value">相对较低</div>
            </div>
            <div class="info-item">
                <div class="info-label">社区反响</div>
                <div class="info-value">43点赞</div>
            </div>
        </div>
        
        <div class="advantages">
            <div class="advantages-title">🎯 赛道优势</div>
            <div class="advantage-item">
                <div class="advantage-icon"></div>
                <div class="advantage-text">竞争相对较小，蓝海市场</div>
            </div>
            <div class="advantage-item">
                <div class="advantage-icon"></div>
                <div class="advantage-text">目标用户需求明确且刚性</div>
            </div>
            <div class="advantage-item">
                <div class="advantage-icon"></div>
                <div class="advantage-text">专业性强，用户付费意愿高</div>
            </div>
            <div class="advantage-item">
                <div class="advantage-icon"></div>
                <div class="advantage-text">复购率高，客户生命周期长</div>
            </div>
        </div>
        
        <div class="opportunity-box">
            <div class="opportunity-title">🚀 市场机会</div>
            <div class="opportunity-text">
                小红书笔记端没有特别爆款内容扎堆<br>
                正是进入这个细分赛道的好时机
            </div>
        </div>
        
        <div class="strategy">
            <div class="strategy-title">📈 成功策略</div>
            <div class="strategy-item">
                <div class="strategy-icon"></div>
                <div class="strategy-text">选择一条细分赛道深耕</div>
            </div>
            <div class="strategy-item">
                <div class="strategy-icon"></div>
                <div class="strategy-text">避开大家都在做的热门产品</div>
            </div>
            <div class="strategy-item">
                <div class="strategy-icon"></div>
                <div class="strategy-text">专注服务特定专业群体</div>
            </div>
            <div class="strategy-item">
                <div class="strategy-icon"></div>
                <div class="strategy-text">持续优化产品和服务质量</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="source">数据来源：生财有术风向标 | 2025-07-21</div>
            <button class="export-btn" onclick="exportCard()">导出卡片</button>
        </div>
    </div>
    
    <script>
        function exportCard() {
            const card = document.getElementById('knowledge-card');
            const exportBtn = document.querySelector('.export-btn');
            
            // 隐藏导出按钮
            exportBtn.style.display = 'none';
            
            html2canvas(card, {
                backgroundColor: '#ffffff',
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // 恢复导出按钮
                exportBtn.style.display = 'inline-block';
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = '护理资料小众赛道20w+.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('导出失败:', error);
                exportBtn.style.display = 'inline-block';
                alert('导出失败，请重试');
            });
        }
    </script>
</body>
</html>
