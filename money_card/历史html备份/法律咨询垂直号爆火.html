<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法律咨询垂直号爆火</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }
        
        .highlight-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .highlight-content {
            font-size: 16px;
            line-height: 1.6;
        }
        
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }
        
        .comparison-item {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .before {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .after {
            background: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }
        
        .comparison-label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .comparison-content {
            font-size: 16px;
            color: #2c3e50;
        }
        
        .comparison-metric {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 8px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .monetization {
            margin: 25px 0;
        }
        
        .monetization-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .monetization-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .monetization-icon {
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .monetization-text {
            font-size: 15px;
            color: #495057;
            line-height: 1.4;
        }
        
        .insights {
            margin: 25px 0;
        }
        
        .insights-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .insight-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
        }
        
        .insight-icon {
            width: 8px;
            height: 8px;
            background: #ffc107;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .insight-text {
            font-size: 15px;
            color: #495057;
            line-height: 1.4;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .source {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
        }
        
        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="card" id="knowledge-card">
        <div class="header">
            <div class="title">法律咨询垂直号爆火</div>
            <div class="subtitle">内容转型带来流量暴涨</div>
            <div>
                <span class="tag">垂直领域</span>
                <span class="tag">内容转型</span>
                <span class="tag">法律咨询</span>
            </div>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-title">🚀 转型成果</div>
            <div class="highlight-content">
                从体制内容转向咨询问题分享<br>
                阅读量从3-4千跃升至几万+
            </div>
        </div>
        
        <div class="comparison">
            <div class="comparison-item before">
                <div class="comparison-label">转型前</div>
                <div class="comparison-content">体制内公务员内容</div>
                <div class="comparison-metric">3-4千阅读</div>
            </div>
            <div class="comparison-item after">
                <div class="comparison-label">转型后</div>
                <div class="comparison-content">读者咨询问题分享</div>
                <div class="comparison-metric">几万+阅读</div>
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">作者身份</div>
                <div class="info-value">法律职业资格持证人</div>
            </div>
            <div class="info-item">
                <div class="info-label">更新频率</div>
                <div class="info-value">日更</div>
            </div>
            <div class="info-item">
                <div class="info-label">转型时间</div>
                <div class="info-value">今年3-4月</div>
            </div>
            <div class="info-item">
                <div class="info-label">社区反响</div>
                <div class="info-value">45点赞</div>
            </div>
        </div>
        
        <div class="monetization">
            <div class="monetization-title">💰 变现途径</div>
            <div class="monetization-item">
                <div class="monetization-icon"></div>
                <div class="monetization-text">公众号流量收益</div>
            </div>
            <div class="monetization-item">
                <div class="monetization-icon"></div>
                <div class="monetization-text">法律咨询服务</div>
            </div>
            <div class="monetization-item">
                <div class="monetization-icon"></div>
                <div class="monetization-text">职业规划指导</div>
            </div>
        </div>
        
        <div class="insights">
            <div class="insights-title">💡 成功要素</div>
            <div class="insight-item">
                <div class="insight-icon"></div>
                <div class="insight-text">专业资质背书增强可信度</div>
            </div>
            <div class="insight-item">
                <div class="insight-icon"></div>
                <div class="insight-text">解决读者实际问题更有价值</div>
            </div>
            <div class="insight-item">
                <div class="insight-icon"></div>
                <div class="insight-text">目标群体有钱有权有闲</div>
            </div>
            <div class="insight-item">
                <div class="insight-icon"></div>
                <div class="insight-text">日更保持用户粘性</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="source">数据来源：生财有术风向标 | 2025-07-20</div>
            <button class="export-btn" onclick="exportCard()">导出卡片</button>
        </div>
    </div>
    
    <script>
        function exportCard() {
            const card = document.getElementById('knowledge-card');
            const exportBtn = document.querySelector('.export-btn');
            
            // 隐藏导出按钮
            exportBtn.style.display = 'none';
            
            html2canvas(card, {
                backgroundColor: '#ffffff',
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // 恢复导出按钮
                exportBtn.style.display = 'inline-block';
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = '法律咨询垂直号爆火.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('导出失败:', error);
                exportBtn.style.display = 'inline-block';
                alert('导出失败，请重试');
            });
        }
    </script>
</body>
</html>
