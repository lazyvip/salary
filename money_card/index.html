            border: none;

            border-radius: 25px;

            transition: all 0.3s ease;

</head>

            '公众号': { icon: 'fas fa-newspaper', color: 'linear-gradient(135deg, #e17055 0%, #d63031 100%)' },
            '流量': { icon: 'fas fa-chart-line', color: 'linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%)' },
            '矩阵': { icon: 'fas fa-network-wired', color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            '变现': { icon: 'fas fa-dollar-sign', color: 'linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%)' },
            'default': { icon: 'fas fa-lightbulb', color: 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)' }
        };
        
        // 获取图标配置
        function getIconConfig(title) {
            for (const [key, config] of Object.entries(iconConfig)) {
                if (key !== 'default' && title.includes(key)) {
                    return config;
                }
            }
            return iconConfig.default;
        }
        
        // 生成卡片分类
        function getCardCategory(title) {
            if (title.includes('AI')) return 'AI应用';
            if (title.includes('小红书')) return '小红书';
            if (title.includes('B站')) return 'B站';
            if (title.includes('视频号')) return '视频号';
            if (title.includes('公众号')) return '公众号';
            if (title.includes('电商') || title.includes('带货')) return '电商';
            if (title.includes('教育') || title.includes('培训') || title.includes('陪跑')) return '教育';
            if (title.includes('虚拟') || title.includes('资料')) return '虚拟产品';
            if (title.includes('工具') || title.includes('app')) return '工具应用';
            if (title.includes('流量') || title.includes('矩阵')) return '流量运营';
            return '其他';
        }
        
        // 生成卡片描述
        function generateDescription(filename) {
            const title = filename.replace('.html', '');
            
            // 根据文件名生成描述
            const descriptions = {
                'AI': '利用人工智能技术创新商业模式',
                '小红书': '小红书平台的成功运营案例',
                'B站': 'B站内容创作与变现策略',
                '视频号': '微信视频号运营实战',
                '公众号': '公众号内容运营与变现',
                '电商': '电商平台销售策略分析',
                '教育': '教育培训服务商业模式',
                '虚拟': '虚拟产品销售成功案例',
                '工具': '实用工具产品开发',
                '流量': '流量获取与运营策略',
                '矩阵': '多平台矩阵运营模式',
                '变现': '内容变现实战指南'
            };
            
            for (const [key, desc] of Object.entries(descriptions)) {
                if (title.includes(key)) {
                    return desc + '，详细解析操作方法和成功要素。';
                }
            }
            
            return '深度分析商业案例，提供实操指导和成功经验分享。';

        const htmlFiles = [

        // 初始化卡片数据
        function initializeCards() {
            allCards = htmlFiles.map((filename, index) => {
                const title = filename.replace('.html', '');
                const iconConfig = getIconConfig(title);
                const category = getCardCategory(title);
                const description = generateDescription(filename);
                
                return {
                    id: index,
                    filename: filename,
                    title: title,
                    description: description,
                    category: category,
                    icon: iconConfig.icon,
                    color: iconConfig.color,
                    date: new Date().toLocaleDateString('zh-CN')
                };
            });
            
            filteredCards = [...allCards];
            updateStats();
            generateFilterTabs();
            renderCards();
        }
        
        // 更新统计信息
        function updateStats() {
            document.getElementById('total-cards').textContent = allCards.length;
        }
        
        // 生成过滤标签
        function generateFilterTabs() {
            const categories = [...new Set(allCards.map(card => card.category))];
            const filterTabs = document.getElementById('filter-tabs');
            
            // 清空现有标签（保留"全部"）
            filterTabs.innerHTML = '<button class="filter-tab active" data-filter="all">全部</button>';
            
            // 添加分类标签
            categories.forEach(category => {
                const tab = document.createElement('button');
                tab.className = 'filter-tab';
                tab.setAttribute('data-filter', category);
                tab.textContent = category;
                filterTabs.appendChild(tab);
            });
            
            // 添加事件监听
            filterTabs.addEventListener('click', handleFilterClick);
        }
        
        // 处理过滤点击
        function handleFilterClick(e) {
            if (e.target.classList.contains('filter-tab')) {
                // 更新活动状态
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // 应用过滤
                currentFilter = e.target.getAttribute('data-filter');
                applyFilters();
            }
        }
        
        // 应用过滤器
        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            filteredCards = allCards.filter(card => {
                const matchesSearch = card.title.toLowerCase().includes(searchTerm) || 
                                    card.description.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || card.category === currentFilter;
                
                return matchesSearch && matchesFilter;
            });
            
            renderCards();
        }
        
        // 渲染卡片
        function renderCards() {
            const cardsGrid = document.getElementById('cards-grid');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('no-results');
            
            loading.style.display = 'none';
            
            if (filteredCards.length === 0) {
                cardsGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            cardsGrid.innerHTML = filteredCards.map(card => `
                <div class="card-item" onclick="openCard('${card.filename}')">
                    <div class="card-header">
                        <div class="card-icon" style="background: ${card.color};">
                            <i class="${card.icon}"></i>
                        </div>
                        <h3 class="card-title">${card.title}</h3>
                    </div>
                    <div class="card-description">
                        ${card.description}
                    </div>
                    <div class="card-stats">
                        <div class="card-category">${card.category}</div>
                        <div class="card-date">${card.date}</div>
                    </div>
                </div>
            `).join('');
            
            // 添加动画效果
            setTimeout(() => {
                document.querySelectorAll('.card-item').forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }, 100);
        }
        
        // 打开卡片
         function openCard(filename) {
             // 使用正确的URL编码处理中文路径
             const encodedPath = encodeURIComponent('历史html备份') + '/' + encodeURIComponent(filename);
             window.open(encodedPath, '_blank');
         }
        
        // 搜索功能
        document.getElementById('search-input').addEventListener('input', function() {
            applyFilters();
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initializeCards();
            }, 500);
        });
        
        // 添加卡片悬停效果
        document.addEventListener('mouseover', function(e) {
            if (e.target.closest('.card-item')) {
                const card = e.target.closest('.card-item');
                card.style.transform = 'translateY(-5px) scale(1.02)';
            }
        });
        
        document.addEventListener('mouseout', function(e) {
            if (e.target.closest('.card-item')) {
                const card = e.target.closest('.card-item');
                card.style.transform = 'translateY(0) scale(1)';
            }
        });
    </script>
</body>
</html>
